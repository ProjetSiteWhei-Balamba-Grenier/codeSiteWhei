<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>WHEI</title>
    </head>

    <body>

        <section th:replace="~{fragments::menuAdmin}"></section>

        <section class="ContenuRechercher">

            <form action="" method="post" enctype="multipart/form-data">

                <input type="hidden" name="adresseId" th:value="${adresseId}">

                <section class="TitreChampDeSaisie"> Nom </section>
                <input type="text" name="nom" maxlength="30" class="ChampDeSaisie" th:value="${nom}">

                <section class="TitreChampDeSaisie"> Type </section>
                <input type="text" name="poste" maxlength="30" class="ChampDeSaisie" th:value="${type}">

                <section class="TitreChampDeSaisie"> Adresse </section>
                <input type="text" name="poste" maxlength="30" class="ChampDeSaisie" th:value="${adresse}">

                <section class="TitreChampDeSaisie"> Horaires </section>
                <input type="text" name="poste" maxlength="30" class="ChampDeSaisie" th:value="${horaires}">

                <section class="TitreChampDeSaisie"> Description </section>
                <input type="textarea" name="description" maxlength="200" class="ChampDeSaisie" th:value="${description}">

                <input type="hidden" name="MAX_FILE_SIZE" value="10000000" />
                <section class="TitreChampDeSaisie"> Importer une image </section>
                <input type="file" name="image" id="image">

                <section class="ConteneurBoutonSupprimer">
                    <section class="TitreDescription">
                        <a th:href="${'SupprimerAdresse?id='+adresseId}">Supprimer l'element</a>
                    </section>
                </section>

                <section> <input type="submit" th:value="Valider" class="BoutonRechercher"></section>

            </form>

        </section>

        <section class="basDePage"></section>

    </body>

</html>
