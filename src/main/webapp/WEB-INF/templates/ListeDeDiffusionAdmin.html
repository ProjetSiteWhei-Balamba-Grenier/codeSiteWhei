<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>WHEI</title>
    </head>

    <body>

        <section th:replace="~{fragments::menuAdmin}"></section>

        <section class="Titre1">LISTE DE DIFFUSION SMS</section>

        <section class="basDePage"></section>

    </body>

</html>
