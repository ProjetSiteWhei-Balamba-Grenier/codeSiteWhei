<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>WHEI</title>
    </head>

    <body>

        <section th:replace="~{fragments::menuAdmin}"></section>

        <section class="ConteneurAdresse">

            <section th:each="moyenDeContact : ${moyenDeContactList}">

                <section class="ElementAdresse">

                        <section th:if="${moyenDeContact.nom}=='Liste de diffusion SMS'">
                            <a href="ListeDeDiffusionAdmin">
                                <img th:src="${'/img/' + moyenDeContact.urlImage}">
                                <section class="ConteneurParagrapheAdresse">
                                    <section class="nomAdresse" th:text="${moyenDeContact.nom}"></section>
                                    <section class="typeEtAdresse" th:text="${moyenDeContact.precision}"></section>
                                    <section class="descriptionAdresse" th:text="${moyenDeContact.description}"></section>
                                </section>
                            </a>
                        </section>

                    <section th:unless="${moyenDeContact.nom}=='Liste de diffusion SMS'">
                        <a th:href="${'ModifierContact?id='+moyenDeContact.id}">
                            <img th:src="${'/img/' + moyenDeContact.urlImage}">
                            <section class="ConteneurParagrapheAdresse">
                                <section class="nomAdresse" th:text="${moyenDeContact.nom}"></section>
                                <section class="typeEtAdresse" th:text="${moyenDeContact.precision}"></section>
                                <section class="descriptionAdresse" th:text="${moyenDeContact.description}"></section>
                            </section>
                        </a>
                    </section>

                </section>

            </section>

        </section>

        <section class="ConteneurBoutonAjouter">
            <section class="BoutonAjouter">
                <a href="AjouterContact">Ajouter</a>
            </section>
        </section>

        <section class="basDePage"></section>

    </body>

</html>
